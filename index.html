<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-box">
      <div class="display-box"></div>
      <div class="inputs-box">
        <div class="digits-box">
          <div class="digit button" id="digit8">8</div>
          <div class="digit button" id="digit7">7</div>
          <div class="digit button" id="digit6">6</div>
          <div class="digit button" id="digit9">9</div>
          <div class="digit button" id="digit5">5</div>
          <div class="digit button" id="digit4">4</div>
          <div class="digit button" id="digit3">3</div>
          <div class="digit button" id="digit2">2</div>
          <div class="digit button" id="digit1">1</div>
          <div class="digit button" id="digitPoint">.</div>
          <div class="digit button" id="digit0">0</div>
        </div>
        <div class="operators-box">
          <div class="operator button" id="operator-divide">รท</div>
          <div class="operator button" id="operator-multiply">ร</div>
          <div class="operator button" id="operator-add">+</div>
          <div class="operator button" id="operator-subtract">-</div>
        </div>
      </div>
      <div class="actions-box">
        <div class="backspace button"><</div>
        <div class="equals button">=</div>
        <div class="clear button">C</div>
      </div>
    </div>
  </body>
</html>
